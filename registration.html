<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title" >GEC DAHOD</h1>
    <H2 class="title"> Registration Form </H2>
    <form id="form">
        <label for="name">Enter your name: </label>
        <input type="text" id="name" placeholder="e.g. Srishty Tiwari" required>
        <label for="number">Enter your number: </label>
        <input type="tel" id="number" placeholder="1234567890" pattern="[0-9]{10}" required>
        <label for="email">Enter your email id: </label>
        <input type="email" id="email" placeholder="xyz@gmail.com" required>

        <label for="year"> Enter Engg. Year</label>
        <select id="year">
            <option selected>First Year</option>
            <option>Second Year</option>
            <option>Third Year</option>
            <option>Fourth Year</option>
        </select>
        <button type="submit" id="submit"> Register</button>
        <h4 id="count"> Number of Students Registered: 0</h4>
        <button type="button" id="full">Fullscreen</button>
    </form>
    <button type="button" id="registered"> Show registered Students</button>
    <div id="registrations">
        Registered Students: <br>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
